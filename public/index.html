<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <title>
    Change Me!
  </title>
  <style>
    #teams {
      display: flex;
      align-items: center;
      justify-content: space-around;
      position: absolute;
      width: 100vw;
      top: 50%;
      transform: translateY(-50%);
    }

    #teams>div {
      height: 45vh;
      width: 22%;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      transition: all .3s ease;
      filter: grayscale(0) brightness(1);
      border-radius: 5rem;
    }

    #teams>div:empty {
      filter: grayscale(1) brightness(0);
      box-shadow: 0 0 0 0
    }

    #red-team {
      background-image: url(./assets/img/red-team.jpg);
      box-shadow: 0 0 8px 8px #fd0a04;
    }

    #green-team {
      background-image: url(./assets/img/green-team.jpg);
      box-shadow: 0 0 8px 8px #12c56f;
    }

    #blue-team {
      background-image: url(./assets/img/blue-team.jpg);
      box-shadow: 0 0 8px 8px #02c7e9;
    }

    #purple-team {
      background-image: url(./assets/img/purple-team.jpg);
      box-shadow: 0 0 8px 8px #e12af3;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but Bloggr doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <div id="teams" class="d-none">
    <div id="red-team"></div>
    <div id="blue-team"></div>
    <div id="green-team"></div>
    <div id="purple-team"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
